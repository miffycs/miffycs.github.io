    <nav role="navigation">

            <!-- Some spans to act as a hamburger -->
            <span></span>
            <span></span>
            <span></span>

            <!-- menu placed inside of the button since it's pure CSS, no JS -->
            <ul id="menu">
                <a href="#">
                    <li>Home</li>
                </a>
                <a href="#">
                    <li>About</li>
                </a>
                <a href="#">
                    <li>Info</li>
                </a>

    </nav>

</body>

</html>
