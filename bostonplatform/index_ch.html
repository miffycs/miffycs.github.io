        <div class="content">
            <h1 class="content_title">Firebase Email &amp; Password Authentication</h1>
            <p>請在下方輸入電子郵箱及密碼。登入已註冊的帳號，或是註冊一個新的帳號。</p>

            <div class="input">
                <input type="text" id="email" name="email" placeholder="電子郵箱" />
                &nbsp;&nbsp;&nbsp;
                <input type="password" id="password" name="password" placeholder="密碼" />
            </div>

            <div class="buttons">
                <button disabled id="sign-in" name="signin">登入</button>
                <button id="sign-up" name="signup">註冊</button>
                <button disabled id="verify-email" name="verify-email">傳送確認郵件</button>
                <button id="password-reset" name="verify-email">重設密碼</button>
            </div>

            <div class="user-details-container">
                Firebase sign-in status: <span id="sign-in-status">Unknown</span>
                <div>Firebase auth <code>currentUser</code> object value:</div>
                <pre><code id="account-details">null</code></pre>
            </div>

        </div>

    </div>

</body>
