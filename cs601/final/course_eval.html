<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Info -->
    <meta charset="UTF-8">
    <meta name="description" content="BU MET CS601 - Assignment 04">
    <meta name="keywords" content="BU, MET, CS601, Assignment04, HTML">
    <meta name="author" content="Miffy Chen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Favicon -->
    <!-- Title -->
    <title>Miffy Chen ::: Course Eval Mock Up</title>
    <!-- Stylesheets -->
    <link type="text/css" rel="stylesheet" href="css/course_eval.css">
    <!-- Scripts -->
    <script src="js/validate_input.js"></script>
</head>

<body>

    <video autoplay muted loop id="bu_introVid">
        <source src="assets/vid/bu_intro.mp4" type="video/mp4">
    </video>

    <div class="background-overlay">

        <div class="form-title">BU CS601 Course Feedback Form</div>

        <form name="chen_miffy_hw4_form" action="http://bucs601.com/submit.php"
            onsubmit="return validateInputIsPass()" method="POST">

            <div class="grid-container center" id="form-content">

                <div class="q1">
                    <label for="firstName">First Name: </label>
                </div>
                <div class="a1">
                    <input type="text" id="firstName" name="firstName"
                        placeholder="First Name" autofocus required>
                </div>

                <div class="q2">
                    <label for="lastName">Last name: </label>
                </div>
                <div class="a2">
                    <input type="text" id="lastName" name="lastName"
                        placeholder="Last Name" required>
                </div>

                <div class="q3">
                    <label for="facilitator">Course Facilitator: </label>
                </div>
                <div class="a3">
                    <input type="text" id="facilitator" name="facilitator"
                        placeholder="Facilitator First Name" required>
                </div>

                <div class="q4">
                    <label>Did you think this class was hard? </label>
                </div>
                <div class="a4">
                    <input type="radio" name="classDifficulty" value="Yes">Yes
                    <input type="radio" name="classDifficulty" value="No">No<br>
                    <input type="radio" name="classDifficulty" value="Maybe">Maybe
                </div>

                <div class="q5">
                    <label>What is your favorite content so far? </label>
                </div>
                <div class="a5">
                    <input type="checkbox" name="favoriteContent" value="HTML">HTML
                    <input type="checkbox" name="favoriteContent" value="CSS">CSS<br>
                    <input type="checkbox" name="favoriteContent" value="JavaScript">JavaScript
                    <input type="checkbox" name="favoriteContent" value="jQuery">jQuery
                </div>

                <div class="reset">
                    <input type="reset" value="Reset">
                </div>

                <div class="submit center">
                    <input type="submit" value="Submit">
                </div>

            </div>

        </form>

    </div>

</body>

</html>
